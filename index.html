<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2? family= Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300 & display=swap"
        rel="stylesheet">
    <title>Money Converter</title>
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1>Convert Money</h1>
            </header>
            <label>
                Converter de
                <select>
                    <option value=""> R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter para
                <select>
                    <option value=""> US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil 2.png">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>
                <div>
                    <img src="./assets/Vector.png">
                </div>
                <div>
                    <img src="./assets/Eua.png">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
